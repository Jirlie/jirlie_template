{% extends "templates/jirlie_web.html" %} {% block title %} Jirlie | Home {%
endblock %} {% block content %}
<div class="arrow">
  <i class="fa-solid fa-angle-up"></i>
</div>
<!-- Start Details -->
<div style="min-height: 100vh" class="card-wrapper">
  <div class="card-one">
    <!-- card left -->
    <div class="product-imgs pt-5 pb-5">
      <div class="img-display">
        <div class="img-showcase">
          <img src="{{site_name}}{{website_image}}" alt="shoe image" />
        </div>
      </div>
    </div>
    <!-- card right -->
    <div class="product-content pt-5 pb-5">
      <h2 class="product-title">{{item_name}}</h2>
      <div class="item-group">
        <p class="fw-bold text-primary">{{item_group}}</p>
      </div>
      <div class="product-detail">
        <p>{{description}}</p>
      </div>
    </div>
  </div>
</div>
<!-- End Details -->
{% endblock %}
